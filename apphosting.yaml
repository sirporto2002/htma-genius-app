# Settings for Backend (on Cloud Run).
# See https://firebase.google.com/docs/app-hosting/configure#cloud-run
runConfig:
  minInstances: 0
  cpu: 1
  memoryMiB: 512

# Environment variables and secrets.
env:
  # Gemini API Key for PDF extraction
  - variable: GEMINI_API_KEY
    secret: GEMINI_API_KEY
    availability:
      - RUNTIME

  # Firebase Admin SDK Configuration (Server-side)
  - variable: FIREBASE_PROJECT_ID
    value: "htma-genius"
    availability:
      - RUNTIME

  - variable: FIREBASE_CLIENT_EMAIL
    value: "firebase-adminsdk-fbsvc@htma-genius.iam.gserviceaccount.com"
    availability:
      - RUNTIME

  # Private key stored as secret (Firebase reserves FIREBASE_PRIVATE_KEY prefix)
  - variable: ADMIN_PRIVATE_KEY
    secret: ADMIN_PRIVATE_KEY
    availability:
      - RUNTIME

  # Firebase Client SDK Configuration (Browser-side - NEXT_PUBLIC_ prefix)
  - variable: NEXT_PUBLIC_FIREBASE_API_KEY
    value: "AIzaSyAN-k26xP7PhH7AVhzBRKpqIHA23_wUKHg"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: "htma-genius.firebaseapp.com"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    value: "htma-genius"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: "htma-genius.firebasestorage.app"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: "240444522493"
    availability:
      - BUILD
      - RUNTIME

  - variable: NEXT_PUBLIC_FIREBASE_APP_ID
    value: "1:240444522493:web:05b9d979e6885fe9482394"
    availability:
      - BUILD
      - RUNTIME
